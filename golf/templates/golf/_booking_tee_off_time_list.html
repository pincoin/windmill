{% load i18n %}

{% for tee_off_time in booking.bookingteeofftime_set.all %}
    <div class="field is-horizontal">
        <div class="field-label is-normal"></div>
        <div class="field-body">
            <div class="field has-addons">
                <p class="control is-expanded">
                    <input type="text" value="{{ tee_off_time.tee_off_time|date:'H:i' }}"
                           class="input disabled tee_off_time"
                           disabled="">
                </p>
                <p class="control">
                    <a class="button is-warning">
                        <span>{{ tee_off_time.get_status_display }}</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
